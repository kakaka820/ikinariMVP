<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ikinariMVP">
  <meta property="og:title" content="アンソレイナイト日程調整用" />
  <meta property="og:description" content="バグや動作不良、改善してほしい点等あればご一報ください" />
  <meta property="og:image" content="https://kakaka820.github.io/ikinariMVP/image.jpg" />
<meta property="og:url" content="https://kakaka820.github.io/ikinariMVP/" />
<meta property="og:site_name" content="日程調整フォーム" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アンソレイナイト日程調整フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="loginSection">
    <h2>ログイン</h2>
    <p class="note">※現在メンテナンス中です。うまく動かない場合はお手数ですが後ほどお試しください。※<br>
      ※終了予定時刻は6日23時頃です。※</p>
    <input id="userId" placeholder="お名前"><br>
    <input id="password" type="password" placeholder="パスワード"><br>
    <button onclick="login()">ログイン</button>
    <button onclick="showRegister()">新規登録</button>
    <p id="loginError"></p>
  </div>

  <div class="container hidden" id="registerSection">
    <h2>新規登録</h2>
    <input id="newUserId" placeholder="お名前"><br>
    <input id="newPassword" type="password" placeholder="パスワード"><br>
    <button onclick="register()">登録</button>
    <button onclick="backToLogin()">戻る</button>
    <p id="registerMessage"></p>
  </div>

  <div class="container hidden" id="formSection">
    <h2>日程調整フォーム</h2>
    <p id="welcomeMsg"></p>
    <p id="maruStatusResult" class="fullMsg"></p>
    <p>参加料金 : 1000円 <br>観戦料金 : 500円</p>
    <form id="scheduleForm">
      <table id="form-table">
        <thead>
          <tr>
            <th>日付</th>
            <th>〇</th>
            <th>×</th>
            <th>観戦</th>
          </tr>
        </thead>
        <tbody id="form-body"></tbody>
      </table>
      <textarea id="comment" placeholder="未定の日付がある場合も、空欄のまま送信可能です。赤枠で強調表示されている会はすでに満席の会です。"></textarea><br>
      <button type="submit">送信・リロード</button>
    </form>
    <p id="submitMessage"></p>
  </div>

  <div class="container hidden" id="resultSection">
    <h2>回答一覧</h2>
    <table id="resultTable">
      <thead>
        <tr id="resultHeaderRow"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
